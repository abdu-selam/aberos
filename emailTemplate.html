<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Contact Message</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      font-family: system-ui, sans-serif, Arial;
    "
  >
    <div style="font-family: system-ui, sans-serif, Arial">
      <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
          <td align="center" style="padding: 24px 12px">
            <table
              width="100%"
              cellpadding="0"
              cellspacing="0"
              style="
                max-width: 600px;
                background: #ffffff;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
              "
            >
              <tr>
                <td
                  style="
                    background: #101828;
                    color: #ffffff;
                    padding: 24px 24px;
                  "
                >
                  <h1 style="margin: 0; font-size: 22px">
                    ðŸ“© New Contact Message
                  </h1>
                  <p style="margin: 6px 0 0; font-size: 14px; opacity: 0.9">
                    You received a new contact form submission
                  </p>
                </td>
              </tr>

              <tr>
                <td style="padding: 24px; color: #111827">
                  <p style="margin: 0 0 16px; font-size: 15px">Hello Admin,</p>

                  <p
                    style="margin: 0 0 24px; font-size: 15px; line-height: 1.6"
                  >
                    <span
                      style="font-weight: bolder; text-decoration: underline"
                      >{{name}}</span
                    >
                    has sent a message from Aberos. Here are the details:
                  </p>

                  <table
                    width="100%"
                    cellpadding="0"
                    cellspacing="0"
                    style="margin-bottom: 24px"
                  >
                    <tr>
                      <td
                        style="padding: 10px 0; font-weight: bold; width: 100px"
                      >
                        Name:
                      </td>
                      <td style="padding: 10px 0">{{name}}</td>
                    </tr>
                    <tr>
                      <td style="padding: 10px 0; font-weight: bold">Email:</td>
                      <td style="padding: 10px 0">
                        <a
                          href="mailto:{{email}}"
                          style="color: #101828; text-decoration: none"
                        >
                          {{email}}
                        </a>
                      </td>
                    </tr>
                  </table>

                  <div style="margin-bottom: 24px">
                    <p style="margin: 0 0 8px; font-weight: bold">Message:</p>
                    <div
                      style="
                        background: #f9fafb;
                        border-left: 4px solid #101828;
                        padding: 16px;
                        border-radius: 4px;
                        font-size: 14px;
                        line-height: 1.6;
                        white-space: pre-line;
                      "
                    >
                      {{message}}
                    </div>
                  </div>
                </td>
              </tr>

              <tr>
                <td
                  style="
                    background: #f9fafb;
                    text-align: center;
                    padding: 16px;
                    font-size: 12px;
                    color: #6b7280;
                  "
                >
                  &copy; {{year}} Aberos Company. All rights reserved.
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
